<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/AboutMeImage.png">
        
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TextBasedRPG</title>
    <link rel="shortcut icon" href="TextBasedRpg/TemplateData/favicon.ico">
    <link rel="stylesheet" href="TextBasedRpg/TemplateData/style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="TextBasedRpg/TemplateData/UnityProgress.js"></script>
    <script src="TextBasedRpg/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "TextBasedRpg/Build/OpenGL.json", {onProgress: UnityProgress});

  <body>
    <div class="webgl-content">
      <div id="unityContainer" ></div>

      </div>
    </div>

</html>
